<h1>CONDITION</h1>

    <table>
        <thead>
            <tr>
               <th>first_name</th>
               <th>last_name</th>
            </tr>
        </thead>
          
        <tbody id="data-body">
          <!-- ข้อมูลจะถูกแทรกที่นี่ -->
        </tbody>
    </table>
  
    

    <script>
        const dataBody = document.getElementById('data-body');
    
        fetch('/data')
          .then(response => response.json())
          .then(data => {
            data.forEach(item => {
              const row = document.createElement('tr');
              const first_nameCell = document.createElement('td');
              const last_nameCell = document.createElement('td');
                      
              first_nameCell.textContent = item.first_name;
              last_nameCell.textContent = item.last_name;
                      
              row.appendChild(first_nameCell);
              row.appendChild(last_nameCell);
              
              dataBody.appendChild(row);
            });
          });
    </script> 
</div> 
      <h3 id="height">Height :</h3>
      <h3 id="dotPitch">Dot pitch :</h3>

      <br>
        
          <select id="selectprintdirection" name="selectprintdirection">

      <h3 id="orientation">Orientation :</h3>
